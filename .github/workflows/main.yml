name: Build and Deploy Static Files to GitHub Pages

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12'

    - name: Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Prepare Deployment Directory
      run: |
        mkdir -p docs/static/images
        cp -r static/* docs/static/
        cp templates/* docs/
        cp README.md docs/
        # Copy index.html to the root of the docs directory
        cp docs/templates/index.html docs/index.html

    - name: List files for debugging
      run: |
        ls -R docs

    - name: Upload Artifact
      uses: actions/upload-pages-artifact@v3
      with:
        name: static-site-artifact
        path: ./docs

  deploy:
    needs: build
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages

    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Deploy to GitHub Pages ðŸš€
        id: deployment
        uses: actions/deploy-pages@v4.0.5
        with:
          artifact_name: static-site-artifact
